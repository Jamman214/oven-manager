server {
    listen 80;
    server_name localhost;

    # --- Serve Static Files ---
    # This is the path where your frontend/Dockerfile copies the built app
    root /usr/share/nginx/html;
    index index.html;

    # This handles client-side routing for your Single-Page App (e.g., React Router)
    location / {
        try_files $uri /index.html;
    }

    # --- Proxy API Requests ---
    # This forwards any request starting with /api/ to your backend container
    location /api/ {
        # The key change: proxy to the 'backend' service name on port 5000
        proxy_pass http://backend:5000/;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # This removes the /api prefix before sending the request to Flask
        rewrite ^/api/(.*) /$1 break;
    }
}